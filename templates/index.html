<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS –ú–æ–Ω–∏—Ç–æ—Ä</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">üö® DDoS –ú–æ–Ω–∏—Ç–æ—Ä</h2>

        <button class="btn btn-primary w-100 my-3" id="scanBtn" onclick="window.location.reload();">üîç –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞—Ç–∞–∫—É</button>

        <h4>üì• –í—Ö–æ–¥—è—â–∏–µ IP-–∞–¥—Ä–µ—Å–∞:</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>IP-–∞–¥—Ä–µ—Å</th>
                    <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                </tr>
            </thead>
            <tbody id="incomingList"></tbody>
        </table>

        <h4>üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ IP:</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>IP-–∞–¥—Ä–µ—Å</th>
                    <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                </tr>
            </thead>
            <tbody id="blockedList"></tbody>
        </table>
    </div>

    <script>
        function loadIPs() {
            fetch("/get_ips")
            .then(response => response.json())
            .then(data => {
                let incomingList = document.getElementById("incomingList");
                incomingList.innerHTML = "";
                data.incoming.forEach(ip => {
                    let row = `<tr>
                        <td>${ip}</td>
                        <td><button class="btn btn-danger btn-sm blockBtn" data-ip="${ip}">üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button></td>
                    </tr>`;
                    incomingList.innerHTML += row;
                });

                let blockedList = document.getElementById("blockedList");
                blockedList.innerHTML = "";
                data.blocked.forEach(ip => {
                    let row = `<tr>
                        <td>${ip}</td>
                        <td><button class="btn btn-success btn-sm unblockBtn" data-ip="${ip}">‚úÖ –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button></td>
                    </tr>`;
                    blockedList.innerHTML += row;
                });

                addEventListeners();
            });
        }

        function addEventListeners() {
            document.querySelectorAll(".blockBtn").forEach(button => {
                button.addEventListener("click", function() {
                    let ip = this.getAttribute("data-ip");
                    fetch("/block", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ ip: ip })
                    }).then(() => loadIPs());
                });
            });

            document.querySelectorAll(".unblockBtn").forEach(button => {
                button.addEventListener("click", function() {
                    let ip = this.getAttribute("data-ip");
                    fetch("/unblock", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ ip: ip })
                    }).then(() => loadIPs());
                });
            });
        }

        document.getElementById("scanBtn").addEventListener("click", function() {
            fetch("/proxy")
            .then(response => response.json())
            .then(() => loadIPs());
        });

        setInterval(loadIPs, 5000);
        loadIPs();
    </script>
</body>
</html>
